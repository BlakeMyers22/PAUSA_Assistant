<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Star Forensic Engineers (NSFE)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <style>
        .hidden {
            display: none;
        }
        .prose {
            max-width: 65ch;
            margin: 0 auto;
        }
        .prose h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .prose h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .prose p {
            margin-top: 1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .section-preview {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">North Star Forensic Engineers (NSFE)</h1>
        
        <!-- Main Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="claimForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold">Basic Information</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Investigation Date</label>
                        <input type="date" id="investigationDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Client Name</label>
                        <input type="text" id="clientName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Property Type</label>
                        <select id="propertyType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Property Age (Years)</label>
                        <input type="number" id="propertyAge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Construction Type</label>
                        <input type="text" id="constructionType" placeholder="e.g., Steel frame with brick veneer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Current Use</label>
                        <input type="text" id="currentUse" placeholder="e.g., Commercial office space" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Square Footage</label>
                        <input type="number" id="squareFootage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>
                </div>

                <!-- Claim Information -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold">Claim Information</h2>
                
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Claim Type</label>
                        <select id="claimType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                            <option value="hail">Hail Damage</option>
                            <option value="wind">Wind Damage</option>
                            <option value="water">Water Damage</option>
                            <option value="fire">Fire Damage</option>
                            <option value="structural">Structural Damage</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date of Loss (When damage was discovered)</label>
                        <input type="date" id="dateOfLoss" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>
                
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Causation Date (When the cause occurred, if different)</label>
                        <input type="date" id="causationDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        <p class="text-sm text-gray-500 mt-1">Leave blank if same as Date of Loss</p>
                    </div>
                
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Property Location</label>
                        <input type="text" id="location" placeholder="Full address including city, state, and ZIP" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                    </div>
                </div>
                
                <!-- Damage Assessment -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold">Damage Assessment</h2>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Affected Areas</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <input type="checkbox" id="roof" class="rounded">
                                <label for="roof" class="ml-2">Roof</label>
                            </div>
                            <div>
                                <input type="checkbox" id="siding" class="rounded">
                                <label for="siding" class="ml-2">Siding</label>
                            </div>
                            <div>
                                <input type="checkbox" id="windows" class="rounded">
                                <label for="windows" class="ml-2">Windows</label>
                            </div>
                            <div>
                                <input type="checkbox" id="gutters" class="rounded">
                                <label for="gutters" class="ml-2">Gutters</label>
                            </div>
                            <div>
                                <input type="checkbox" id="foundation" class="rounded">
                                <label for="foundation" class="ml-2">Foundation</label>
                            </div>
                            <div>
                                <input type="checkbox" id="interior" class="rounded">
                                <label for="interior" class="ml-2">Interior</label>
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Engineer Notes</label>
                        <textarea id="engineerNotes" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" 
                                placeholder="Enter your engineering observations, measurements, and technical specifications."></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Begin Report Generation
                </button>
            </form>
        </div>

        <!-- Section Generation Progress -->
        <div id="sectionProgress" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Report Generation Progress</h2>
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 rounded-full" id="progress-authorization"></div>
                    <span>Authorization and Scope</span>
                </div>
                <!-- Add similar divs for other sections -->
            </div>
        </div>

        <!-- Current Section Review -->
        <div id="sectionReview" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Review Current Section</h2>
            <div id="currentSectionTitle" class="text-lg font-medium mb-2"></div>
            <div id="currentSectionContent" class="prose mb-6"></div>
            
            <div class="flex space-x-4">
                <button id="regenerateSection" class="bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600">
                    Regenerate This Section
                </button>
                <button id="acceptSection" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                    Accept and Continue
                </button>
            </div>
        </div>

        <!-- Complete Report Preview -->
        <div id="reportPreview" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Complete Report</h2>
            <div id="completeReport" class="prose"></div>
            <div class="mt-6">
                <button id="downloadReport" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Download Report
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-lg font-semibold mt-4" id="loadingText">Generating report section...</p>
            </div>
        </div>
    </div>

    <script>
    // Report sections configuration
    const reportSections = [
        { id: 'authorization', title: 'Authorization and Scope of Investigation' },
        { id: 'background', title: 'Background Information' },
        { id: 'observations', title: 'Site Observations and Analysis' },
        { id: 'moisture', title: 'Roof Moisture Survey' },
        { id: 'meteorologist', title: 'Meteorologist Report' },
        { id: 'conclusions', title: 'Conclusions and Recommendations' },
        { id: 'rebuttal', title: 'Rebuttal' },
        { id: 'limitations', title: 'Limitations' }
    ];

    let currentSectionIndex = 0;
    let generatedSections = {};
    let formContext = {};

    // Utility function to show/hide loading indicator
    function toggleLoading(show, message = 'Generating report section...') {
        const loader = document.getElementById('loadingIndicator');
        document.getElementById('loadingText').textContent = message;
        loader.classList.toggle('hidden', !show);
    }

    // Utility function to get checked items
    function getCheckedItems(items) {
        return items.filter(item => document.getElementById(item).checked)
                   .map(item => document.getElementById(item).nextElementSibling.textContent.trim());
    }

    // Function to generate a section
    async function generateSection(sectionId) {
        toggleLoading(true, `Generating ${reportSections.find(s => s.id === sectionId).title}...`);
        
        try {
            const response = await fetch('/.netlify/functions/generate-report', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    section: sectionId,
                    context: formContext
                })
            });

            if (!response.ok) throw new Error('Failed to generate section');
            
            const data = await response.json();
            return data.section;
        } catch (error) {
            console.error('Error:', error);
            throw error;
        } finally {
            toggleLoading(false);
        }
    }

    // Function to update section preview
    function updateSectionPreview(sectionId, content) {
        document.getElementById('currentSectionTitle').textContent = 
            reportSections.find(s => s.id === sectionId).title;
        document.getElementById('currentSectionContent').innerHTML = marked.parse(content);
        document.getElementById('sectionReview').classList.remove('hidden');
    }

    // Function to compile final report
    function compileFinalReport() {
        const reportContent = reportSections
            .map(section => {
                const content = generatedSections[section.id];
                return content ? `# ${section.title}\n\n${content}\n\n` : '';
            })
            .join('');

        document.getElementById('completeReport').innerHTML = marked.parse(reportContent);
        document.getElementById('sectionReview').classList.add('hidden');
        document.getElementById('reportPreview').classList.remove('hidden');
    }

    // Form submission handler
    document.getElementById('claimForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Gather form data into context
        formContext = {
            investigationDate: document.getElementById('investigationDate').value,
            clientName: document.getElementById('clientName').value,
            propertyType: document.getElementById('propertyType').value,
            propertyAge: document.getElementById('propertyAge').value,
            constructionType: document.getElementById('constructionType').value,
            currentUse: document.getElementById('currentUse').value,
            squareFootage: document.getElementById('squareFootage').value,
            claimType: document.getElementById('claimType').value,
            dateOfLoss: document.getElementById('dateOfLoss').value,
            causationDate: document.getElementById('causationDate').value || document.getElementById('dateOfLoss').value, // Use dateOfLoss if causationDate is empty
            location: document.getElementById('location').value,
            affectedAreas: getCheckedItems(['roof', 'siding', 'windows', 'gutters', 'foundation', 'interior']),
            engineerNotes: document.getElementById('engineerNotes').value
        };
    
        // Hide form and start section generation
        document.getElementById('claimForm').parentElement.classList.add('hidden');
        document.getElementById('sectionProgress').classList.remove('hidden');
        
        // Generate first section
        try {
            const content = await generateSection(reportSections[0].id);
            generatedSections[reportSections[0].id] = content;
            updateSectionPreview(reportSections[0].id, content);
        } catch (error) {
            alert('Failed to generate initial section. Please try again.');
        }
    });

    // Regenerate section button handler
    document.getElementById('regenerateSection').addEventListener('click', async () => {
        try {
            const currentSection = reportSections[currentSectionIndex];
            const content = await generateSection(currentSection.id);
            generatedSections[currentSection.id] = content;
            updateSectionPreview(currentSection.id, content);
        } catch (error) {
            alert('Failed to regenerate section. Please try again.');
        }
    });

    // Accept section button handler
    document.getElementById('acceptSection').addEventListener('click', async () => {
        currentSectionIndex++;
        
        if (currentSectionIndex >= reportSections.length) {
            // All sections complete, show final report
            compileFinalReport();
            return;
        }

        // Generate next section
        try {
            const nextSection = reportSections[currentSectionIndex];
            const content = await generateSection(nextSection.id);
            generatedSections[nextSection.id] = content;
            updateSectionPreview(nextSection.id, content);
        } catch (error) {
            alert('Failed to generate next section. Please try again.');
            currentSectionIndex--; // Revert index on error
        }
    });

    // Download report handler
    document.getElementById('downloadReport').addEventListener('click', () => {
        const reportContent = document.getElementById('completeReport').innerHTML;
        const blob = new Blob([reportContent], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `forensic-report-${formContext.location.replace(/[^a-z0-9]/gi, '-').toLowerCase()}.html`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    });
</script>
</body>
</html>
